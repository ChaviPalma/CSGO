<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Clasificación Random Forest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/regresion_lineal.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg bg-blue fixed-top">
    <a class="navbar-brand text-light ms-3" href="/">🏠 Inicio</a>
</nav>

<div class="overlay"></div>

<div class="container mt-5 pt-5">
    <header>
        <h1>Random Forest - Clasificación</h1>
        <p class="subtitulo">Predice si una ronda será victoria o derrota en CS:GO</p>
    </header>

    <div class="model-section">
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Round Kills</label>
                <input type="number" name="RoundKills" class="form-control" min="0" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Round Deaths</label>
                <input type="number" name="RoundDeaths" class="form-control" min="0" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">KDR</label>
                <input type="number" name="KDR" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Team Starting Equipment Value</label>
                <input type="number" name="TeamStartingEquipmentValue" class="form-control" min="0" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Lethal Grenades Thrown</label>
                <input type="number" name="RLethalGrenadesThrown" class="form-control" min="0" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Non-Lethal Grenades Thrown</label>
                <input type="number" name="RNonLethalGrenadesThrown" class="form-control" min="0" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Mapa</label>
                <input type="text" name="Map" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Equipo</label>
                <input type="text" name="Team" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-warning mt-3">Predecir</button>
            </div>
        </form>

        {% if prediccion %}
            <div class="alert alert-info mt-4">
                <strong>Resultado:</strong> La ronda será una <strong>{{ prediccion }}</strong>.
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-4">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
